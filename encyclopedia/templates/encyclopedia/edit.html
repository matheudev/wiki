{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <textarea class="form-control" name="content" rows="10">{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
